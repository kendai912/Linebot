<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>フットサル動画ストック</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header style="background-color:rgb(117, 151, 203)">
      フットサル動画ストック
    </header>
    <div class="embed-responsive embed-responsive-16by9">
      <iframe
        id="iframeBox"
        class="embed-responsive-item"
        src="https://www.youtube.com/embed/H0knBbQsrUE?enablejsapi=1"
        allowfullscreen
      ></iframe>
    </div>
    <div id="current-time"></div>
    <div id="duration"></div>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">シーンにタグ付け</span>
    </nav>
    <p>１．タグ付けするシーンを指定</p>
    <div class="btnBox">
      <button id="startBtn" type="button" class="btn btn-primary">
        タグ開始
      </button>
      <button
        id="endBtn"
        type="button"
        class="btn btn-primary"
        style="display: none;"
      >
        タグ終了
      </button>
    </div>
    <input type="text" class="form-control" id="startTime" placeholder="00:00""
    /> <input type="text" class="form-control" id="endTime" placeholder="00:00""
    />
    <p>２．タグ名を入力</p>
    <input
      type="text"
      class="form-control mb-2 mr-sm-2"
      id="sceneTags"
      placeholder="#タグ名1  #タグ名2"
    />
    <button id="saveBtn" type="button" class="btn btn-primary">
      保存
    </button>
    <div id="saveDoneBox" style="display: none;"></div>

    <br /><br /><br />
    <h1>Hello, world!</h1>
    <header style="background-color:gray">Header</header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2" style="background-color:red;">Red</div>
        <div class="col-sm-8" style="background-color:blue;">Blue</div>
        <div class="col-sm-2" style="background-color:yellow;">Yellow</div>
      </div>
    </div>
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-link">Link</button>
    <br /><br />
    <p>
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-default btn-lg">Large button</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary">Default button</button>
      <button type="button" class="btn btn-default">Default button</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-sm">Small button</button>
      <button type="button" class="btn btn-default btn-sm">Small button</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-xs">
        Extra small button
      </button>
      <button type="button" class="btn btn-default btn-xs">
        Extra small button
      </button>
    </p>
    <br /><br />
    <button type="button" class="btn btn-primary btn-lg btn-block">
      Block level button
    </button>
    <button type="button" class="btn btn-default btn-lg btn-block">
      Block level button
    </button>
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputName2"
          placeholder="Jane Doe"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail2"
          placeholder="jane.doe@example.com"
        />
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
    </form>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="inputEmail3"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label> <input type="checkbox" /> Remember me </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
    <footer style="background-color:gray">Footer</footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/tagScene.js"></script>
  </body>
</html>
